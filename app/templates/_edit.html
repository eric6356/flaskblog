<div>
    <form class="form form-horizontal" method="post" role="form">
        {{ form.hidden_tag() }}
        {{ wtf.form_errors(form, hiddens="only") }}
        {{ wtf.form_field(form.title, placeholder='所思何物，所忆何人？') }}
        {{ wtf.form_field(form.body, rows=10) }}
        <div class="col-md-3">
            <label class="control-label" for="body">TorL</label>
            {{ wtf.form_field(form.tol) }}
        </div>
        <div class="col-md-3">
            <label class="control-label" for="body">Status</label>
            {{ wtf.form_field(form.status) }}
        </div>
        <div class="col-md-12">
        {{ wtf.form_field(form.submit) }}
        </div>
    </form>
</div>
